<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Solid Template</title>
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-27P2Z5SYC7"></script>
<script>

  gtag('config', 'G-27P2Z5SYC7');

<style>body {
    background-color: #1d2026;
    }
    </style>

<body class="is-boxed has-animations">
    <div class="body-wrap">
        <header class="site-header">
            <div class="container">
                <div class="site-header-inner">
                    <div class="brand header-brand">
                        <h1 class="m-0">
							<a href="#">
								<img class="header-logo-image" src="dist/images/logo.svg" alt="Logo">
                            </a>
                        </h1>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <section class="hero">
                <div class="container">
                    <div class="hero-inner">
						<div class="hero-copy">
	                        <h1 class="hero-title mt-0" style="color:white;">Order Now</h1>
						</div>
                    </div>
                </div>
            </section>

            <form id="fs-frm" name="survey-form" accept-charset="utf-8" action="https://formspree.io/f/xoqbopnb"
            method="POST">
                <fieldset id="fs-frm-inputs">
                  <label for="full-name" style="color:white;">Full Name</label>
                  <input type="text" name="name" id="full-name" placeholder="First and Last" required="">
                  <label for="email-address" style="color:white;">Email Address</label>
                  <input type="email" name="_replyto" id="email-address" placeholder="email@domain.tld" required="">
                  <fieldset id="fs-frm-selects">
                    <label for="who" style="color:white;">Are you purchasing this product for yourself or someone else?</label>
                    <select name="who" id="who" required="">
                      <option value="" selected="" disabled="">Choose</option>
                      <option value="0">Myself</option>
                      <option value="1">Someone else</option>
                    </select>
                    <label for="prototype" style="color:white;">Would you be willing to test out a prototype?</label>
                    <select name="prototype" id="prototype" required="">
                      <option value="" selected="" disabled="">Choose</option>
                      <option value="0">Yes - 3 day trial</option>
                      <option value="1">Yes - 7 day trial</option>
                      <option value="2">No</option>
                    </select>
                    <label for="price" style="color:white;">How much would you pay for such a product?</label>
                    <select name="price" id="price" required="">
                      <option value="" selected="" disabled="">Choose</option>
                      <option value="0">Not interested</option>
                      <option value="1"> Less than $100</option>
                      <option value="2">Between $100 and $200</option>
                      <option value="3">More than $200</option>
                    </select>
                  </fieldset>
                </fieldset>
                <input type="submit" value="Submit">
              </form><style>/* reset */
              #fs-frm input,
              #fs-frm select,
              #fs-frm textarea,
              #fs-frm fieldset,
              #fs-frm optgroup,
              #fs-frm label,
              #fs-frm #card-element:disabled {
                font-family: inherit;
                font-size: 100%;
                color: inherit;
                border: none;
                border-radius: 0;
                display: block;
                width: 100%;
                padding: 0;
                margin: 0;
                -webkit-appearance: none;
                -moz-appearance: none;
              }
              #fs-frm label,
              #fs-frm legend,
              #fs-frm ::placeholder {
                font-size: .825rem;
                margin-bottom: .5rem;
                padding-top: .2rem;
                display: flex;
                align-items: baseline;
              }
              
              /* border, padding, margin, width */
              #fs-frm input,
              #fs-frm select,
              #fs-frm textarea,
              #fs-frm #card-element {
                border: 1px solid rgba(0,0,0,0.2);
                background-color: rgba(255,255,255,0.9);
                padding: .75em 1rem;
                margin-bottom: 1.5rem;
              }
              #fs-frm input:focus,
              #fs-frm select:focus,
              #fs-frm textarea:focus {
                background-color: white;
                outline-style: solid;
                outline-width: thin;
                outline-color: gray;
                outline-offset: -1px;
              }
              #fs-frm [type="text"],
              #fs-frm [type="email"] {
                width: 100%;
              }
              #fs-frm [type="button"],
              #fs-frm [type="submit"],
              #fs-frm [type="reset"] {
                width: auto;
                cursor: pointer;
                -webkit-appearance: button;
                -moz-appearance: button;
                appearance: button;
              }
              #fs-frm [type="button"]:focus,
              #fs-frm [type="submit"]:focus,
              #fs-frm [type="reset"]:focus {
                outline: none;
              }
              #fs-frm [type="submit"],
              #fs-frm [type="reset"] {
                margin-bottom: 0;
              }
              #fs-frm select {
                text-transform: none;
              }
              
              #fs-frm [type="checkbox"] {
                -webkit-appearance: checkbox;
                -moz-appearance: checkbox;
                appearance: checkbox;
                display: inline-block;
                width: auto;
                margin: 0 .5em 0 0 !important;
              }
              
              #fs-frm [type="radio"] {
                -webkit-appearance: radio;
                -moz-appearance: radio;
                appearance: radio;
              }
              
              /* address, locale */
              #fs-frm fieldset.locale input[name="city"],
              #fs-frm fieldset.locale select[name="state"],
              #fs-frm fieldset.locale input[name="postal-code"] {
                display: inline;
              }
              #fs-frm fieldset.locale input[name="city"] {
                width: 52%;
              }
              #fs-frm fieldset.locale select[name="state"],
              #fs-frm fieldset.locale input[name="postal-code"] {
                width: 20%;
              }
              #fs-frm fieldset.locale input[name="city"],
              #fs-frm fieldset.locale select[name="state"] {
                margin-right: 3%;
              }
              </style>

        </main>
        </div>
</body>
</html>
